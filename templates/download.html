<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato Gerado - Automa√ß√£o de Contratos</title>
    <meta name="description" content="Seu contrato foi gerado com sucesso">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--color-success-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 2.5rem;
            animation: scaleIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-card {
            text-align: center;
            padding: 64px 48px;
            max-width: 500px;
            margin: 0 auto;
        }

        .success-card h2 {
            margin-bottom: 12px;
        }

        .success-card p {
            margin-bottom: 32px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>‚úÖ Sucesso!</h1>
            <p>Seu contrato foi gerado com sucesso</p>
        </div>
    </header>

    <div class="container">
        <div class="card success-card">
            <div class="success-icon">‚úì</div>
            <h2>Contrato Pronto!</h2>
            <p>O documento foi gerado com base nas informa√ß√µes fornecidas e est√° pronto para download.</p>

            <div class="action-buttons">
                <a href="{{ url_for('download_file', filename=filename, name=display_name) }}"
                    class="btn btn-primary btn-lg">
                    üì• Baixar Contrato
                </a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                    ‚Üê Voltar ao Dashboard
                </a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <span class="toast-icon">‚úÖ</span>
                <span class="toast-message">${message}</span>
                <button class="toast-close" onclick="this.parentElement.remove()">√ó</button>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('removing');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', function () {
            showToast('Contrato gerado com sucesso! Clique para baixar.', 'success');
        });
    </script>
</body>

</html>
